databases:
  - name: espacoviv-db
    databaseName: espacoviv
    user: espacoviv_user

services:
  - type: web
    name: espacoviv-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app -w 4 -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: espacoviv-db
          property: connectionString